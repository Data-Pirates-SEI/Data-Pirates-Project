{% extends 'base.html' %}
{% block content %}

<h1>Supply List</h1>

{% for supply in supply_list %}
  <a href="{% url 'supplies_detail' supply.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ supply.name }}</span>
            
            
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
