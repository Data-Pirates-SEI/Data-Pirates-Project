{% extends 'base.html' %}
{% block content %}

<h1>Supply Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ supply.name }}</span>
        <span class=''>Quantity: {{ supply.qty }}</span>
       
      </div>
      <div class="card-action">
        <a href="{% url 'supplies_update' supply.id %}">Edit</a>
        <a href="{% url 'supplies_delete' supply.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
