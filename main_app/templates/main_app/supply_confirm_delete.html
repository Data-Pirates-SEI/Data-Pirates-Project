{% extends 'base.html' %}

{% block content %}
  <h1>Delete Supply</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn deep-purple accent-2">
    <a href="{% url 'supplies_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
